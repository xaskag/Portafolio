      <script>
    let indiceFoto = 0;

    function moverFoto(direccion) {
      const carrusel = document.querySelector('.imagenes-foto');
      const total = carrusel.children.length;
      indiceFoto += direccion;

      if (indiceFoto < 0) indiceFoto = total - 1;
      if (indiceFoto >= total) indiceFoto = 0;

      carrusel.style.transform = `translateX(-${indiceFoto * 100}%)`;
    }
  </script>
